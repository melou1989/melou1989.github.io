<!DOCTYPE html>
<html lang="en">
<head>

        .container {
            max-width: 600px;

        .contact-info p {

        }
        .contact-info p.email {
            font-size: 20px;

            font-weight: bold;
            margin-top: 10px;
        }

<body>
    <div class="container">
        <h1>本网站正在出售</h1>
        <div class="contact-info">
            <p>联系方式：</p>

    </div>

</html>
